<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <link rel="stylesheet" href="rsp.css" />
  </head>
  <body>
    <div class="gameAll">
      <header>
        <h1 class="mainTitle">가위 바위 보 GAME</h1>
      </header>
      <main class="mainAll">
        <div id="score"></div>
        <div class="ramdomAll">
          <div id="imgHumRandom"></div>
          <div id="imgComRandom"></div>
        </div>

        <div id="result"></div>
      </main>
      <footer>
        <div class="btnAll">
          <div class="rspBtns">
            <!-- <img src="" alt="" id="a"> -->
            <button id="scissors">가위</button>
            <button id="rock">바위</button>
            <button id="paper">보</button>
          </div>
          <div>
            <button id="startBtn">시작하기</button>
            <button id="endBtn">게임종료</button>
            <button id="againBtn">다시하기</button>
          </div>
        </div>
      </footer>
    </div>
    <div class="endWrapper" style="display: none">
      <span class="endText">게임이 종료되었습니다.</span>
      <button class="againTurnBtn">다시하기</button>
    </div>
    <script src="rsp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
