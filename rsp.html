<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <link rel="stylesheet" href="rsp.css" />
  </head>
  <body>
    <div class="gameAll">
      <header>
        <h1 class="mainTitle">가위 바위 보 GAME</h1>
        <div id="score"></div>
      </header>
      <div id="imgRandom"></div>
      <div id="result"></div>
      <div class="btnAll">
        <div class="rspBtns">
          <!-- <img src="" alt="" id="a"> -->
          <button id="scissors">가위</button>
          <button id="rock">바위</button>
          <button id="paper">보</button>
        </div>
        <div>
          <button id="startBtn">시작하기</button>
          <button id="endBtn">게임종료</button>
        </div>
      </div>
    </div>
    <script src="rsp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
